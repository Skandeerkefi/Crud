<h2>Employee List</h2>

<button (click)="createEmployee()" class="btn btn-success">
  Create Employee
</button>

<div class="filters-container">
  <form [formGroup]="filterForm" class="filters-form">
    <div class="filter-input">
      <label for="firstName">Search by First Name:</label>
      <input
        type="text"
        formControlName="firstName"
        id="firstName"
        placeholder="Enter first name"
        (input)="filterEmployees()"
      />
    </div>
    <div class="filter-input">
      <label for="email">Search by Email:</label>
      <input
        type="text"
        formControlName="email"
        id="email"
        placeholder="Enter email"
        (input)="filterEmployees()"
      />
    </div>
  </form>
</div>

<table class="table table-striped">
  <thead>
  <tr>
    <th (click)="sortEmployees('firstName')">
      First Name
      <span *ngIf="sortedColumn === 'firstName'" class="sort-arrow">
        <span *ngIf="sortOrder === 'asc'" class="up-arrow">&#9650;</span>
        <span *ngIf="sortOrder === 'desc'" class="down-arrow">&#9660;</span>
      </span>
    </th>
    <th (click)="sortEmployees('lastName')">
      Last Name
      <span *ngIf="sortedColumn === 'lastName'" class="sort-arrow">
        <span *ngIf="sortOrder === 'asc'" class="up-arrow">&#9650;</span>
        <span *ngIf="sortOrder === 'desc'" class="down-arrow">&#9660;</span>
      </span>
    </th>
    <th>Email Id</th>
    <th>Actions</th>
  </tr>
</thead>
  <tbody>
    <tr *ngFor="let employee of filteredEmployees">
      <td>{{ employee.firstName }}</td>
      <td>{{ employee.lastName }}</td>
      <td>{{ employee.emailId }}</td>
      <td>
        <button (click)="updateEmployee(employee.id)" class="btn btn-info">
          Update
        </button>
        <button
          (click)="deleteEmployee(employee.id)"
          class="btn btn-danger"
          style="margin-left: 10px"
        >
          Delete
        </button>
        <button
          (click)="employeeDetails(employee.id)"
          class="btn btn-info"
          style="margin-left: 10px"
        >
          View
        </button>
      </td>
    </tr>
  </tbody>
</table>
